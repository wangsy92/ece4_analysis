<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>  <!-- Added class="close" -->
  <span class="lightbox-arrow left" onclick="changeImage(-1)">&#10094;</span>
  <img id="lightbox-img" src="">
  <span class="lightbox-arrow right" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
// Collapsible sections
var coll = document.getElementsByClassName("collapsible");
for (var i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    content.style.display = (content.style.display === "block") ? "none" : "block";
  });
}

// Lightbox navigation
var currentIndex = 0;
var currentGallery = [];

function openLightbox(imgSrc, gallery) {
  currentGallery = Array.from(document.querySelectorAll('.' + gallery + ' img'));
  currentIndex = currentGallery.findIndex(img => img.src.includes(imgSrc.split('/').pop()));
  document.getElementById("lightbox-img").src = imgSrc;
  document.getElementById("lightbox").classList.add("active");
}

function closeLightbox() {
  document.getElementById("lightbox").classList.remove("active");
}

function changeImage(direction) {
  if (!currentGallery.length) return;
  currentIndex = (currentIndex + direction + currentGallery.length) % currentGallery.length;
  document.getElementById("lightbox-img").src = currentGallery[currentIndex].src;
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (document.getElementById("lightbox").style.display === "block") {
    if (e.key === "ArrowLeft") changeImage(-1);
    if (e.key === "ArrowRight") changeImage(1);
    if (e.key === "Escape") closeLightbox();
  }
});
</script>
